<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundtrack Results</title>
</head>
<body>
    <h1>Soundtrack Results for {{ movie.movie_name }} ({{ movie.release_year }})</h1>
    <ul>
        {% for recording in recordings %}
            <li>{{ recording.song_name }} by {{ recording.artist.artist_name }}</li>
        {% endfor %}
    </ul>
</body>
<footer> Created by Daniela Barrera and Simon Janl√∂v</footer>
</html>
